<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Keeper</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="nav">
        <ul class="logo">
            <ul>Attendence Keeper</ul>
        </ul>
        <ul class="home">
            <ul><a href="#cal">Home </a></ul>
            <ul><a href="#contact">Contact Us</a></ul>
            <ul><a href="Index.html"><img src="img/pp-removebg-preview.png" alt=""></a></ul>
        </ul>
    </nav>
    <main>
        <section id="cal">
            <div class="content">
                <div class="input">
                    <div>Total lectures</div>
                    <div> <input type="number" id="tLec"></div>
                    <div>Total attended</div>
                    <div><input type="number" id="tAtt"></div>
                    <div>Required attendence</div>
                    <div> <input type="number" name="" id="rAtt"></div>
                    <div><button onclick="display()">Generate</button></div>
                </div>
                <div class="result">
                    <div id="resAtt">Attendence : </div>
                    <div id="absent"> Absent : </div>
                    <div id="status">Status : </div>
                    <div id="canMiss">Can miss: </div>
                    <div id="attend">Has to attend :</div>
                </div>

            </div >
        </section>
        <section id="contact">
            <div>
                <img src="img/call.jpg" alt="">
            </div>
            <div class="contactinp">
            <div>
                <p> Contact Us! </p>
            </div>
            <form action="https://api.web3forms.com/submit" method="POST">

                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="f452ef1d-ac63-4571-a65a-ba9e3eb41901">
            
                <!-- Form Inputs. Each input must have a name="" attribute -->
                <input type="text" name="name" placeholder="Your Name" required class="info">
                <input type="email" name="email" placeholder="Your Email" class="info" >
                <textarea name="message" required placeholder="Message" class="info"></textarea>
            
                <button type="submit" class="info">Submit Form</button>
            
            </form>
        </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
